<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        run();
        function run() {
            let a = parseInt(prompt("Nhap vao N:"));
            for (let i =2; i<= a;i++){
                if (nguyenTo(i)){
                    document.write(i);
                }
            }
        }
        function nguyenTo(a) {

            for (let i = 2; i*i<=a;i++){
                if (a%i===0){
                    return 0;
                }

            }
            return 1;

        }

    </script>
</body>
</html>
